<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>calculator</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
        <link rel="stylesheet" type="text/css" href="calc.css">
        <script src="calc.js"></script>
    </head>
    <body background="wallpaper.png">
        <div class="calc">
            <div class="calc-screen">
                <p id="screen"></p>   
            </div>
            <div class="buttons">
                <div class="btn ac" id="clear">C</div>
                <div class="btn adding sign" data-text="+">+</div>
                <div class="btn substraction sign" data-text="-">-</div>
                <div class="btn increase sign" data-text="*">*</div>

                <div class="btn seven number" data-text="7">7</div>
                <div class="btn eigth number" data-text="8">8</div>
                <div class="btn nine number" data-text="9">9</div>
                <div class="btn division sign" data-text="/">/</div>

                <div class="btn four number" data-text="4">4</div>
                <div class="btn five number" data-text="5">5</div>
                <div class="btn six number" data-text="6">6</div>
                <div class="btn degree sign" data-text="^">^</div>

                <div class="btn one number" data-text="1">1</div>
                <div class="btn two number" data-text="2">2</div>
                <div class="btn three number" data-text="3">3</div>
                <div class="btn percent  sign" data-text="√">√</div>
                
                <div class="btn zero number" data-text="0">0</div>
                <div class="btn dot number" data-text=".">.</div>
                <div class="btn alike" data-text="=">=</div>
                <div class="btn remainder sign" data-text="%">%</div>
            </div>
        </div>
    </body>
</html>
